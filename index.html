<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <title>INTRO-COMPONENT</title>
</head>
<body>
    <div class="container">
        <div class="header-text">
            <h1>Learn to code by
                <br> watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
        </div>
        <div>
            <div class="try-free">
                <div class="span-text">
                  <span class="try">Try it free 7 days </span><span class="then">then $20/mo. thereafter</span>
               </div>
            </div>
            <div class="info-container">
                <div class="input-container" > 
                    <input type="text" class="box" id="first-name" placeholder="First Name" >
                    <img  class="error-icon iconFirst"  src="./images/icon-error.svg" alt="error">
                    <label class="error errorFirst">First Name cannot be empty</label>
                </div> 
                <div class="input-container"> 
                    <input type="text" class="box"  id="last-name" placeholder="Last Name" >
                    <img class="error-icon iconLast"  src="./images/icon-error.svg" alt="error">
                    <label class="error errorLast">Last Name cannot be empty</label>
                </div> 
                <div class="input-container"> 
                    <input type="email" class="box"  id="email" placeholder="Email Address" placeholder="email@example/com">
                    <img class="error-icon iconEmail" src="./images/icon-error.svg" alt="error">
                    <label class="error errorEmail" >Looks like this is not an email</label>
                </div> 
                <div class="input-container"> 
                    <input type="text" class="box" id="password" placeholder="Password" >
                    <img class="error-icon iconPass" src="./images/icon-error.svg" alt="error">
                    <label class="error errorPassword">Password cannot be empty</label>
                </div> 
                <button class="button">CLAIM YOUR FREE TRIAL</button>
                <div class="fotter-text">
                    <h1 class="grey-text">By clicking the button, you are agreeing to our<span class="red-text"> Terms and Services</span></h1>
                </div>
            </div>  
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
